<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Background video with overlay image</title>

    <!-- Styles for Video -->
    <link href="css/video.css" rel="stylesheet">

</head>

<body>

<section class="full-size-page">
<div id="video-overlay" style="background-image:url(images/overlay.jpg);"></div>
<div class="background-video">
    <div class="foreground-video">
        <div id="player"></div>
    </div>
</div>
</section>


<script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
<script type="text/javascript">
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: 'zFwL301vd4A',
            playerVars: {
                mute: 1,
                autoplay: 1,
                loop: 1,
                controls: 0,
                showinfo: 0,
                autohide: 0,
                enablejsapi: 1,
                modestbranding: 1,
                playlist: 'zFwL301vd4A',
                vq: 'hd1080'
            },
            allowfullscreen: 1,
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }
    function onPlayerStateChange(el) {
        if(el.data === 1) {
            jQuery('#video-overlay').hide();
        }
    }
</script>
<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/tether/tether.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
